name: Deploy Updated Microservice

on:
  repository_dispatch:
    types: [microservice-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy microservice on EC2
        env:
          SERVICE: ${{ github.event.client_payload.service }}
          TAG: ${{ github.event.client_payload.tag }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "Deploying $SERVICE with tag $TAG"

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" "
            set -e
            cd /home/ec2-user/infra || exit 1

            # Login a GHCR
            echo '$GHCR_PAT' | docker login ghcr.io -u 'diegoosoriob' --password-stdin

            # Pull y deploy solo del servicio actualizado
            docker-compose pull $SERVICE
            docker-compose up -d $SERVICE
            docker system prune -f
          "
