name: Deploy Infrastructure to EC2

on:
  workflow_dispatch:           # Ejecutar manualmente desde GitHub
  repository_dispatch:         # Opcional: disparar desde workflow de microservicio
    types: [microservice-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2 with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST '
                set -e
            
                cd /home/ec2-user/infra || exit 1
            
                echo "ðŸ”„ Actualizando repo..."
                git fetch origin
                git reset --hard origin/main
            
                echo "â¬‡ Pulling Docker images..."
                docker-compose pull
            
                echo "ðŸš€ Levantando servicios..."
                docker-compose up -d --remove-orphans
            
                echo "ðŸ§¹ Limpiando recursos Docker..."
                docker system prune -f
            
                echo "âœ… Despliegue completado"
            '

